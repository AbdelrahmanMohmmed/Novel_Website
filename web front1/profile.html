  <!-- User Info Section -->
  <section class="user-info">

  <!-- My Novels Section -->
  <section id="my-novel" class="novel-section">
    <h2>My Novels</h2>
    <div class="novel-list" id="novel-list">
      <!-- Novels will be dynamically loaded here -->
    </div>
    <button id="add-novel-btn">Add Novel</button>
  </section>

  <!-- Add Novel Form -->
  <div id="add-novel-form" class="modal hidden">
    <form>
      <h2>Add New Novel</h2>
      <!-- <label for="novel-name">Name:</label> -->
      <input type="text" id="novel-name" placeholder="Name" required>
      <!-- <label for="novel-picture">Picture:</label> -->
      <input type="file" id="novel-picture" accept="image/*" placeholder="Picture" required>
      <!-- <label for="novel-author">Author:</label> -->
      <input type="text" id="novel-author" placeholder="Author" required>
      <!-- <label for="novel-description">Description:</label> -->
      <textarea id="novel-description" rows="4" placeholder="Description" required></textarea>
      <button type="submit">Submit</button>
      <button type="button" id="cancel-form-btn">Cancel</button>
    </form>
  </div>
